        .skill-header {

            height: 4px;
            background: var(--border);

            "–ü—Ä–∏–º–µ–Ω–∏–ª(–∞), –ø–æ–º–æ–≥–ª–æ",
            "–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏, –Ω–µ –ø–æ–º–æ–≥–ª–æ",
            "–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏, –ø–æ–º–æ–≥–ª–æ"
        ];
        
        let data = {};
        let comments = {};
        let currentEditingSkill = null;
        
        function loadData() {
            const savedSkills = localStorage.getItem(storagePrefix + 'skills');
            const savedData = localStorage.getItem(storagePrefix + 'data');
            const savedComments = localStorage.getItem(storagePrefix + 'comments');
            
            if (savedSkills) {
                skills = JSON.parse(savedSkills);
            }
            if (savedData) {
                data = JSON.parse(savedData);
            }
            if (savedComments) {
                comments = JSON.parse(savedComments);
            }
        }
        
        function saveData() {
            localStorage.setItem(storagePrefix + 'skills', JSON.stringify(skills));
            localStorage.setItem(storagePrefix + 'data', JSON.stringify(data));
            localStorage.setItem(storagePrefix + 'comments', JSON.stringify(comments));
            
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }
        
        function getTodayKey() {
            const today = new Date();
            return `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
        }
        
        function init() {
            loadData();
            updateDateDisplay();
            renderSkills();
        }
        
        function updateDateDisplay() {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDateFull').textContent = today.toLocaleDateString('ru', options);
        }
        
        function renderSkills() {
            const container = document.getElementById('skillsList');
            const todayKey = getTodayKey();
            
            if (skills.length === 0) {
                container.innerHTML = `

                return;

            container.innerHTML = skills.map((skill, index) => {

                const comment = comments[key];

                                ${hasScore ? '–ò–∑–º–µ–Ω–∏—Ç—å –æ—Ü–µ–Ω–∫—É' : '–û—Ü–µ–Ω–∏—Ç—å'}
                            </button>
                            <button class="action-button" onclick="showCommentModal(${skill.id})">
                                ${comment ? '–ò–∑–º–µ–Ω–∏—Ç—å' : '–î–æ–±–∞–≤–∏—Ç—å'} –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π

        }
        
        function toggleSkillActions(skillId) {
            const actions = document.getElementById(`actions-${skillId}`);
            const isVisible = actions.style.display !== 'none';
            
            // Hide all other actions
            document.querySelectorAll('.skill-actions').forEach(el => {
                el.style.display = 'none';
            });
            
            // Toggle current
            actions.style.display = isVisible ? 'none' : 'flex';
            
            if (!isVisible && tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }
        
        function showScoreModal(skillId) {
            const skill = skills.find(s => s.id === skillId);
            const todayKey = getTodayKey();
            const key = `${todayKey}-${skillId}`;
            const currentScore = data[key];

            const content = `

                    ${scoreDescriptions.map((desc, index) => `

            const footer = `
                <button class="modal-button cancel" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
                <button class="modal-button save" onclick="saveScore()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            `;
            
            showModal(`–û—Ü–µ–Ω–∫–∞: ${skill.name}`, content, footer);
        }
        
        function selectScore(score) {
            // Update UI
            document.querySelectorAll('.score-button').forEach((btn, index) => {
                btn.classList.toggle('selected', index === score);
            });
            
            // Store temporarily
            window.tempScore = score;
            
            if (tg.HapticFeedback) {
                tg.HapticFeedback.selectionChanged();
            }
        }
        
        function saveScore() {
            if (window.tempScore === undefined) {
                tg.showAlert('–í—ã–±–µ—Ä–∏—Ç–µ –æ—Ü–µ–Ω–∫—É');
                return;
            }
            
            const todayKey = getTodayKey();
            const key = `${todayKey}-${currentEditingSkill}`;
            
            data[key] = window.tempScore;
            saveData();
            
            window.tempScore = undefined;
            currentEditingSkill = null;
            
            closeModal();
            renderSkills();
        }
        
        function showCommentModal(skillId) {
            const skill = skills.find(s => s.id === skillId);
            const todayKey = getTodayKey();
            const key = `${todayKey}-${skillId}`;
            const currentComment = comments[key] || '';
            
            currentEditingSkill = skillId;
            
            const content = `
                <div class="comment-form">
                    <label class="comment-label">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—é –Ω–∞–≤—ã–∫–∞</label>
                    <textarea class="comment-input" id="commentInput"

            const footer = `
                <button class="modal-button cancel" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
                <button class="modal-button save" onclick="saveComment()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            `;
            
            showModal(`–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: ${skill.name}`, content, footer);
            
            // Focus on textarea
            setTimeout(() => {
                document.getElementById('commentInput').focus();
            }, 300);
        }
        
        function saveComment() {
            const commentText = document.getElementById('commentInput').value.trim();
            const todayKey = getTodayKey();
            const key = `${todayKey}-${currentEditingSkill}`;
            
            if (commentText) {
                comments[key] = commentText;
            } else {
                delete comments[key];
            }
            
            saveData();
            currentEditingSkill = null;
            closeModal();
            renderSkills();
        }
        
        function showSkillManager() {
            const content = `
                <button class="action-button primary" onclick="showAddSkillModal()" style="width: 100%; margin-bottom: 16px;">
                    –î–æ–±–∞–≤–∏—Ç—å –Ω–∞–≤—ã–∫
                </button>
                <div style="max-height: 60vh; overflow-y: auto;">
                    ${skills.map((skill, index) => `
                        <div class="stat-card" style="display: flex; align-items: center; gap: 12px;">
                            <div style="flex: 1;">
                                <div style="font-weight: 600;">${index + 1}. ${skill.name}</div>
                                <div style="font-size: 14px; color: var(--secondary);">${skill.category}</div>
                            </div>
                            <button class="action-button" onclick="deleteSkill(${skill.id})" style="width: auto; padding: 8px 16px;">
                                üóëÔ∏è
                            </button>
                        </div>
                    `).join('')}
                </div>
            `;
            
            showModal('–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞–≤—ã–∫–∞–º–∏', content);
        }
        
        function showAddSkillModal() {
            const content = `
                <div class="comment-form">
                    <label class="comment-label">–ù–∞–∑–≤–∞–Ω–∏–µ –Ω–∞–≤—ã–∫–∞</label>
                    <input type="text" class="comment-input" id="skillName" style="min-height: auto; padding: 12px;">
                    
                    <label class="comment-label" style="margin-top: 16px;">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
                    <input type="text" class="comment-input" id="skillCategory" style="min-height: auto; padding: 12px;">
                    
                    <label class="comment-label" style="margin-top: 16px;">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                    <textarea class="comment-input" id="skillDescription" style="min-height: 80px;"></textarea>
                </div>
            `;
            
            const footer = `
                <button class="modal-button cancel" onclick="showSkillManager()">–ù–∞–∑–∞–¥</button>
                <button class="modal-button save" onclick="addSkill()">–î–æ–±–∞–≤–∏—Ç—å</button>
            `;
            
            showModal('–ù–æ–≤—ã–π –Ω–∞–≤—ã–∫', content, footer);
        }
        
        function addSkill() {
            const name = document.getElementById('skillName').value.trim();
            const category = document.getElementById('skillCategory').value.trim();
            const description = document.getElementById('skillDescription').value.trim();
            
            if (!name || !category || !description) {
                tg.showAlert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            const newSkill = {
                id: Date.now(),
                name,
                category,
                description
            };
            
            skills.push(newSkill);
            saveData();
            showSkillManager();
            renderSkills();
        }
        
        function deleteSkill(skillId) {
            tg.showConfirm('–£–¥–∞–ª–∏—Ç—å –Ω–∞–≤—ã–∫? –í—Å–µ –¥–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç –ø–æ—Ç–µ—Ä—è–Ω—ã.', (confirmed) => {
                if (!confirmed) return;
                
                skills = skills.filter(s => s.id !== skillId);
                
                // Clean up data
                const newData = {};
                const newComments = {};
                
                for (let key in data) {
                    if (!key.includes(`-${skillId}`)) {
                        newData[key] = data[key];
                    }
                }
                
                for (let key in comments) {
                    if (!key.includes(`-${skillId}`)) {
                        newComments[key] = comments[key];
                    }
                }
                
                data = newData;
                comments = newComments;
                
                saveData();
                showSkillManager();
                renderSkills();
            });
        }
        
        function showStats() {
            // Calculate stats for last 30 days
            const stats = skills.map(skill => {
                let totalDays = 0;
                let totalScore = 0;
                let daysWithScore = 0;
                let highScoreDays = 0;
                
                for (let i = 0; i < 30; i++) {
                    const date = new Date();
                    date.setDate(date.getDate() - i);
                    const dateKey = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
                    const key = `${dateKey}-${skill.id}`;
                    
                    if (data[key] !== undefined) {
                        totalDays++;
                        totalScore += data[key];
                        daysWithScore++;
                        if (data[key] >= 5) highScoreDays++;
                    }
                }
                
                return {
                    name: skill.name,
                    totalDays,
                    avgScore: daysWithScore > 0 ? (totalScore / daysWithScore).toFixed(1) : 0,
                    highScoreDays
                };
            }).sort((a, b) => b.totalDays - a.totalDays);
            
            const content = `
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-title">–û–±—â–∞—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</div>
                        <div class="stat-value">${stats.reduce((sum, s) => sum + s.totalDays, 0)}</div>
                        <div class="stat-description">–ø—Ä–∏–º–µ–Ω–µ–Ω–∏–π –∑–∞ 30 –¥–Ω–µ–π</div>
                    </div>
                    
                    <h3 style="margin: 20px 0 12px; font-size: 16px;">–ü–æ –Ω–∞–≤—ã–∫–∞–º:</h3>
                    ${stats.map(stat => `
                        <div class="stat-card">
                            <div class="stat-title">${stat.name}</div>
                            <div style="display: flex; justify-content: space-between; align-items: baseline;">
                                <div>
                                    <div class="stat-value">${stat.totalDays}</div>
                                    <div class="stat-description">–¥–Ω–µ–π –ø—Ä–∞–∫—Ç–∏–∫–∏</div>
                                </div>
                                <div style="text-align: right;">
                                    <div style="font-size: 18px; font-weight: 600; color: var(--primary);">
                                        ${stat.avgScore}
                                    </div>
                                    <div class="stat-description">—Å—Ä–µ–¥–Ω–∏–π –±–∞–ª–ª</div>
                                </div>
                            </div>
                            ${stat.highScoreDays > 0 ? `
                                <div style="margin-top: 8px; font-size: 14px; color: var(--success);">
                                    ‚úì –≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ: ${stat.highScoreDays} –¥–Ω–µ–π
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
            
            showModal('–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∑–∞ 30 –¥–Ω–µ–π', content);
        }
        
        function showHelp() {
            const content = `
                <div class="help-section">
                    <h3 class="help-title">–ö–∞–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è</h3>
                    <p class="help-text">1. –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –Ω–∞–≤—ã–∫, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å –¥–µ–π—Å—Ç–≤–∏—è</p>
                    <p class="help-text">2. –í—ã–±–µ—Ä–∏—Ç–µ "–û—Ü–µ–Ω–∏—Ç—å" –∏ —É–∫–∞–∂–∏—Ç–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è</p>
                    <p class="help-text">3. –î–æ–±–∞–≤—å—Ç–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏</p>
                </div>
                
                <div class="help-section">
                    <h3 class="help-title">–®–∫–∞–ª–∞ –æ—Ü–µ–Ω–æ–∫</h3>
                    <div class="score-legend">
                        <div class="score-legend-item">
                            <span class="score-legend-number">0:</span> –ù–µ –¥—É–º–∞–ª(–∞) –æ –Ω–∞–≤—ã–∫–µ
                        </div>
                        <div class="score-legend-item">
                            <span class="score-legend-number">1:</span> –î—É–º–∞–ª(–∞), –Ω–æ –Ω–µ —Ö–æ—Ç–µ–ª(–∞) –ø—Ä–∏–º–µ–Ω—è—Ç—å
                        </div>
                        <div class="score-legend-item">
                            <span class="score-legend-number">2:</span> –•–æ—Ç–µ–ª(–∞), –Ω–æ –Ω–µ –ø—Ä–∏–º–µ–Ω–∏–ª(–∞)
                        </div>
                        <div class="score-legend-item">
                            <span class="score-legend-number">3:</span> –°—Ç–∞—Ä–∞–ª—Å—è(–∞—Å—å), –Ω–æ –Ω–µ —Å–º–æ–≥(–ª–∞)
                        </div>
                        <div class="score-legend-item">
                            <span class="score-legend-number">4:</span> –ü—Ä–∏–º–µ–Ω–∏–ª(–∞), –Ω–µ –ø–æ–º–æ–≥–ª–æ
                        </div>
                        <div class="score-legend-item">
                            <span class="score-legend-number">5:</span> –ü—Ä–∏–º–µ–Ω–∏–ª(–∞), –ø–æ–º–æ–≥–ª–æ ‚úì
                        </div>
                        <div class="score-legend-item">
                            <span class="score-legend-number">6:</span> –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏, –Ω–µ –ø–æ–º–æ–≥–ª–æ
                        </div>
                        <div class="score-legend-item">
                            <span class="score-legend-number">7:</span> –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏, –ø–æ–º–æ–≥–ª–æ ‚úì
                        </div>
                    </div>
                </div>
                
                <div class="help-section">
                    <h3 class="help-title">–ü—Ä–∏–≤–∞—Ç–Ω–æ—Å—Ç—å</h3>
                    <p class="help-text">–í—Å–µ –¥–∞–Ω–Ω—ã–µ —Ö—Ä–∞–Ω—è—Ç—Å—è –ª–æ–∫–∞–ª—å–Ω–æ –Ω–∞ –≤–∞—à–µ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ. –ù–∏–∫—Ç–æ –∫—Ä–æ–º–µ –≤–∞—Å –Ω–µ –∏–º–µ–µ—Ç –∫ –Ω–∏–º –¥–æ—Å—Ç—É–ø–∞.</p>
                </div>
            `;
            
            showModal('–°–ø—Ä–∞–≤–∫–∞', content);
        }
        
        function showModal(title, content, footer = '') {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalBody').innerHTML = content;
            document.getElementById('modalFooter').innerHTML = footer;
            document.getElementById('modalFooter').style.display = footer ? 'flex' : 'none';
            document.getElementById('modal').classList.add('show');
            
            if (tg.BackButton) {
                tg.BackButton.show();
                tg.BackButton.onClick(closeModal);
            }
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('show');
            
            if (tg.BackButton) {
                tg.BackButton.hide();
            }
            
            // Reset temp data
            window.tempScore = undefined;
            currentEditingSkill = null;
        }
        
        // Modal swipe to close
        let touchStartY = 0;
        let modalContent = null;
        
        document.addEventListener('touchstart', (e) => {
            modalContent = e.target.closest('.modal-content');
            if (modalContent) {
                touchStartY = e.touches[0].clientY;
            }
        });
        
        document.addEventListener('touchmove', (e) => {
            if (modalContent) {
                const touchY = e.touches[0].clientY;
                const diff = touchY - touchStartY;
                if (diff > 0) {
                    modalContent.style.transform = `translateY(${diff}px)`;
                }
            }
        });
        
        document.addEventListener('touchend', (e) => {
            if (modalContent) {
                const touchEndY = e.changedTouches[0].clientY;
                const diff = touchEndY - touchStartY;
                
                if (diff > 100) {
                    closeModal();
                } else {
                    modalContent.style.transform = 'translateY(0)';
                }
                
                modalContent = null;
            }
        });
        
        // Click outside to close
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
        
        // Initialize
        init();
        
        // Theme change handler
        tg.onEvent('themeChanged', () => {
            location.reload();
        });
    </script>
