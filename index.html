<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Трекер навыков</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f1f1f1;
            
            --primary: var(--tg-theme-text-color);
            --secondary: var(--tg-theme-hint-color);
            --background: var(--tg-theme-bg-color);
            --surface: var(--tg-theme-bg-color);
            --border: #e8e8ed;
            --hover: var(--tg-theme-secondary-bg-color);
            --accent: var(--tg-theme-button-color);
            --accent-hover: #1e6ba8;
            --accent-light: rgba(36, 129, 204, 0.1);
            --success: #34c759;
            --success-light: #d1f2d9;
            --muted: #e3e3e6;
            --danger: #ff3b30;
            --radius: 12px;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: var(--primary);
            background: var(--background);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--surface);
        }
        
        /* Header */
        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .date-display {
            text-align: center;
            margin-bottom: 12px;
        }
        
        .date-display h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .date-display p {
            font-size: 14px;
            color: var(--secondary);
        }
        
        .nav-buttons {
            display: flex;
            gap: 8px;
        }
        
        .nav-button {
            flex: 1;
            padding: 10px;
            border: none;
            background: var(--hover);
            color: var(--primary);
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .nav-button:active {
            transform: scale(0.98);
            background: var(--accent-light);
        }
        
        /* Skills List */
        .skills-list {
            flex: 1;
            padding: 16px;
            padding-bottom: 80px;
        }
        
        .skill-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-bottom: 12px;
            overflow: hidden;
            transition: all 0.2s ease;
        }
        
        .skill-card.completed {
            border-color: var(--success);
            background: var(--success-light);
        }
        
        .skill-header {
            padding: 16px;
            cursor: pointer;
            user-select: none;
        }
        
        .skill-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        
        .skill-name {
            font-weight: 600;
            font-size: 16px;
            flex: 1;
        }
        
        .skill-score {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--hover);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        
        .skill-score.filled {
            background: var(--accent);
            color: white;
        }
        
        .skill-score.high {
            background: var(--success);
            color: white;
        }
        
        .skill-category {
            font-size: 14px;
            color: var(--secondary);
        }
        
        .skill-actions {
            padding: 0 16px 16px;
            display: flex;
            gap: 8px;
        }
        
        .action-button {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--primary);
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            text-align: center;
        }
        
        .action-button:active {
            transform: scale(0.98);
            background: var(--hover);
        }
        
        .action-button.primary {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        .action-button.primary:active {
            background: var(--accent-hover);
        }
        
        /* Comment Display */
        .skill-comment {
            padding: 0 16px 16px;
            font-size: 14px;
            color: var(--secondary);
            font-style: italic;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: flex-end;
            justify-content: center;
            padding: 0;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: var(--surface);
            width: 100%;
            max-height: 80vh;
            border-radius: 16px 16px 0 0;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        
        .modal-drag-handle {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            flex: 1;
        }
        
        .modal-close {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 24px;
            color: var(--secondary);
        }
        
        .modal-close:active {
            background: var(--hover);
        }
        
        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }
        
        /* Score Selector */
        .score-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .score-button {
            padding: 20px 12px;
            border: 2px solid var(--border);
            background: var(--surface);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }
        
        .score-button:active {
            transform: scale(0.95);
        }
        
        .score-button.selected {
            border-color: var(--accent);
            background: var(--accent-light);
        }
        
        .score-number {
            font-size: 24px;
            font-weight: 700;
            display: block;
            margin-bottom: 4px;
        }
        
        .score-label {
            font-size: 11px;
            color: var(--secondary);
            line-height: 1.2;
        }
        
        /* Comment Form */
        .comment-form {
            margin-top: 20px;
        }
        
        .comment-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--secondary);
        }
        
        .comment-input {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            background: var(--surface);
            color: var(--primary);
        }
        
        .comment-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        /* Modal Footer */
        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
        }
        
        .modal-button {
            flex: 1;
            padding: 14px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        .modal-button.cancel {
            background: var(--hover);
            color: var(--primary);
        }
        
        .modal-button.save {
            background: var(--accent);
            color: white;
        }
        
        .modal-button:active {
            transform: scale(0.98);
        }
        
        /* Stats */
        .stats-container {
            padding: 20px;
        }
        
        .stat-card {
            background: var(--hover);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }
        
        .stat-title {
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
        }
        
        .stat-description {
            font-size: 14px;
            color: var(--secondary);
            margin-top: 4px;
        }
        
        /* Help */
        .help-section {
            margin-bottom: 24px;
        }
        
        .help-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary);
        }
        
        .help-text {
            font-size: 14px;
            line-height: 1.6;
            color: var(--secondary);
            margin-bottom: 8px;
        }
        
        .score-legend {
            background: var(--hover);
            border-radius: 8px;
            padding: 12px;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .score-legend-item {
            display: flex;
            align-items: baseline;
            margin-bottom: 4px;
        }
        
        .score-legend-number {
            font-weight: 600;
            width: 20px;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--secondary);
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }
        
        .empty-text {
            font-size: 16px;
        }
        
        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 16px;
            color: var(--secondary);
        }
        
        /* Dark theme adjustments */
        @media (prefers-color-scheme: dark) {
            :root {
                --border: rgba(255,255,255,0.1);
                --hover: rgba(255,255,255,0.05);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="date-display">
                <h1 id="currentDate">Сегодня</h1>
                <p id="currentDateFull"></p>
            </div>
            <div class="nav-buttons">
                <button class="nav-button" onclick="showSkillManager()">
                    <span>📋</span>
                    <span>Навыки</span>
                </button>
                <button class="nav-button" onclick="showStats()">
                    <span>📊</span>
                    <span>Статистика</span>
                </button>
                <button class="nav-button" onclick="showHelp()">
                    <span>❓</span>
                    <span>Справка</span>
                </button>
            </div>
        </div>
        
        <div class="skills-list" id="skillsList"></div>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-drag-handle"></div>
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer" id="modalFooter"></div>
        </div>
    </div>
    
    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // Apply Telegram theme
        if (tg.themeParams) {
            const root = document.documentElement;
            const params = tg.themeParams;
            
            if (params.bg_color) root.style.setProperty('--tg-theme-bg-color', params.bg_color);
            if (params.text_color) root.style.setProperty('--tg-theme-text-color', params.text_color);
            if (params.hint_color) root.style.setProperty('--tg-theme-hint-color', params.hint_color);
            if (params.link_color) root.style.setProperty('--tg-theme-link-color', params.link_color);
            if (params.button_color) root.style.setProperty('--tg-theme-button-color', params.button_color);
            if (params.button_text_color) root.style.setProperty('--tg-theme-button-text-color', params.button_text_color);
            if (params.secondary_bg_color) root.style.setProperty('--tg-theme-secondary-bg-color', params.secondary_bg_color);
        }
        
        // Storage
        const userId = tg.initDataUnsafe?.user?.id || 'anonymous';
        const storagePrefix = `tg_skills_${userId}_`;
        
        // Default skills
        let skills = [
            {
                id: 1,
                name: "Не поддаваться импульсам",
                category: "Контроль импульсов",
                description: "Способность воздерживаться от нежелательных реакций"
            },
            {
                id: 2,
                name: "Мышечная релаксация",
                category: "Физиологическая стабилизация",
                description: "Техника Джейкобсона: последовательное напряжение и расслабление мышц"
            },
            {
                id: 3,
                name: "Вопрос «Мне это эффективно?»",
                category: "Когнитивная гибкость",
                description: "Оценка пользы текущего поведения или мыслительной стратегии"
            },
            {
                id: 4,
                name: "ПРОСИ-коммуникация",
                category: "Коммуникация",
                description: "Эффективная стратегия межличностного взаимодействия"
            },
            {
                id: 5,
                name: "СТОП-пауза",
                category: "Контроль импульсов",
                description: "Техника остановки при всплеске эмоций"
            },
            {
                id: 6,
                name: "Переключение внимания",
                category: "Осознанность",
                description: "Фокусировка на конкретных стимулах"
            },
            {
                id: 7,
                name: "Экстренный холод к лицу",
                category: "Физиологическая стабилизация",
                description: "Быстрое снижение эмоционального напряжения"
            },
            {
                id: 8,
                name: "Безоценочность",
                category: "Когнитивная гибкость",
                description: "Принятие мыслей без оценки как фактов"
            },
            {
                id: 9,
                name: "Описание переживания словами",
                category: "Осознанность",
                description: "Вербализация текущих состояний"
            },
            {
                id: 10,
                name: "Бланк «За и против»",
                category: "Принятие решений",
                description: "Систематизация информации для принятия решений"
            },
            {
                id: 11,
                name: "Выписывать мысли",
                category: "Работа с мыслями",
                description: "Структурирование и анализ мыслей"
            },
            {
                id: 12,
                name: "Принятие ситуации",
                category: "Принятие и сострадание",
                description: "Наблюдение за переживаниями без сопротивления"
            },
            {
                id: 13,
                name: "Навык сострадания",
                category: "Принятие и сострадание",
                description: "Проявление доброты к себе"
            }
        ];
        
        const scoreDescriptions = [
            "Не думал(а)",
            "Думал(а), не хотел(а)",
            "Хотел(а), не применил(а)",
            "Старался(ась), не смог(ла)",
            "Применил(а), не помогло",
            "Применил(а), помогло",
            "Автоматически, не помогло",
            "Автоматически, помогло"
        ];
        
        let data = {};
        let comments = {};
        let currentEditingSkill = null;
        
        function loadData() {
            const savedSkills = localStorage.getItem(storagePrefix + 'skills');
            const savedData = localStorage.getItem(storagePrefix + 'data');
            const savedComments = localStorage.getItem(storagePrefix + 'comments');
            
            if (savedSkills) {
                skills = JSON.parse(savedSkills);
            }
            if (savedData) {
                data = JSON.parse(savedData);
            }
            if (savedComments) {
                comments = JSON.parse(savedComments);
            }
        }
        
        function saveData() {
            localStorage.setItem(storagePrefix + 'skills', JSON.stringify(skills));
            localStorage.setItem(storagePrefix + 'data', JSON.stringify(data));
            localStorage.setItem(storagePrefix + 'comments', JSON.stringify(comments));
            
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }
        
        function getTodayKey() {
            const today = new Date();
            return `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
        }
        
        function init() {
            loadData();
            updateDateDisplay();
            renderSkills();
        }
        
        function updateDateDisplay() {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDateFull').textContent = today.toLocaleDateString('ru', options);
        }
        
        function renderSkills() {
            const container = document.getElementById('skillsList');
            const todayKey = getTodayKey();
            
            if (skills.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📝</div>
                        <div class="empty-text">Нет навыков для отслеживания</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = skills.map((skill, index) => {
                const key = `${todayKey}-${skill.id}`;
                const score = data[key];
                const comment = comments[key];
                const hasScore = score !== undefined;
                const isHigh = score >= 5;
                
                return `
                    <div class="skill-card ${hasScore ? 'completed' : ''}" data-skill-id="${skill.id}">
                        <div class="skill-header" onclick="toggleSkillActions(${skill.id})">
                            <div class="skill-title">
                                <div>
                                    <div class="skill-name">${index + 1}. ${skill.name}</div>
                                    <div class="skill-category">${skill.category}</div>
                                </div>
                                <div class="skill-score ${hasScore ? (isHigh ? 'high' : 'filled') : ''}">
                                    ${hasScore ? score : '—'}
                                </div>
                            </div>
                        </div>
                        ${comment ? `<div class="skill-comment">${comment}</div>` : ''}
                        <div class="skill-actions" id="actions-${skill.id}" style="display: none;">
                            <button class="action-button primary" onclick="showScoreModal(${skill.id})">
                                ${hasScore ? 'Изменить оценку' : 'Оценить'}
                            </button>
                            <button class="action-button" onclick="showCommentModal(${skill.id})">
                                ${comment ? 'Изменить' : 'Добавить'} комментарий
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function toggleSkillActions(skillId) {
            const actions = document.getElementById(`actions-${skillId}`);
            const isVisible = actions.style.display !== 'none';
            
            // Hide all other actions
            document.querySelectorAll('.skill-actions').forEach(el => {
                el.style.display = 'none';
            });
            
            // Toggle current
            actions.style.display = isVisible ? 'none' : 'flex';
            
            if (!isVisible && tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }
        
        function showScoreModal(skillId) {
            const skill = skills.find(s => s.id === skillId);
            const todayKey = getTodayKey();
            const key = `${todayKey}-${skillId}`;
            const currentScore = data[key];
            
            currentEditingSkill = skillId;
            
            const content = `
                <div class="score-grid">
                    ${scoreDescriptions.map((desc, index) => `
                        <div class="score-button ${currentScore === index ? 'selected' : ''}" 
                             onclick="selectScore(${index})">
                            <span class="score-number">${index}</span>
                            <span class="score-label">${desc}</span>
                        </div>
                    `).join('')}
                </div>
            `;
            
            const footer = `
                <button class="modal-button cancel" onclick="closeModal()">Отмена</button>
                <button class="modal-button save" onclick="saveScore()">Сохранить</button>
            `;
            
            showModal(`Оценка: ${skill.name}`, content, footer);
        }
        
        function selectScore(score) {
            // Update UI
            document.querySelectorAll('.score-button').forEach((btn, index) => {
                btn.classList.toggle('selected', index === score);
            });
            
            // Store temporarily
            window.tempScore = score;
            
            if (tg.HapticFeedback) {
                tg.HapticFeedback.selectionChanged();
            }
        }
        
        function saveScore() {
            if (window.tempScore === undefined) {
                tg.showAlert('Выберите оценку');
                return;
            }
            
            const todayKey = getTodayKey();
            const key = `${todayKey}-${currentEditingSkill}`;
            
            data[key] = window.tempScore;
            saveData();
            
            window.tempScore = undefined;
            currentEditingSkill = null;
            
            closeModal();
            renderSkills();
        }
        
        function showCommentModal(skillId) {
            const skill = skills.find(s => s.id === skillId);
            const todayKey = getTodayKey();
            const key = `${todayKey}-${skillId}`;
            const currentComment = comments[key] || '';
            
            currentEditingSkill = skillId;
            
            const content = `
                <div class="comment-form">
                    <label class="comment-label">Комментарий к применению навыка</label>
                    <textarea class="comment-input" id="commentInput" 
                              placeholder="Опишите, как применили навык...">${currentComment}</textarea>
                </div>
            `;
            
            const footer = `
                <button class="modal-button cancel" onclick="closeModal()">Отмена</button>
                <button class="modal-button save" onclick="saveComment()">Сохранить</button>
            `;
            
            showModal(`Комментарий: ${skill.name}`, content, footer);
            
            // Focus on textarea
            setTimeout(() => {
                document.getElementById('commentInput').focus();
            }, 300);
        }
        
        function saveComment() {
            const commentText = document.getElementById('commentInput').value.trim();
            const todayKey = getTodayKey();
            const key = `${todayKey}-${currentEditingSkill}`;
            
            if (commentText) {
                comments[key] = commentText;
            } else {
                delete comments[key];
            }
            
            saveData();
            currentEditingSkill = null;
            closeModal();
            renderSkills();
        }
        
        function showSkillManager() {
            const content = `
                <button class="action-button primary" onclick="showAddSkillModal()" style="width: 100%; margin-bottom: 16px;">
                    Добавить навык
                </button>
                <div style="max-height: 60vh; overflow-y: auto;">
                    ${skills.map((skill, index) => `
                        <div class="stat-card" style="display: flex; align-items: center; gap: 12px;">
                            <div style="flex: 1;">
                                <div style="font-weight: 600;">${index + 1}. ${skill.name}</div>
                                <div style="font-size: 14px; color: var(--secondary);">${skill.category}</div>
                            </div>
                            <button class="action-button" onclick="deleteSkill(${skill.id})" style="width: auto; padding: 8px 16px;">
                                🗑️
                            </button>
                        </div>
                    `).join('')}
                </div>
            `;
            
            showModal('Управление навыками', content);
        }
        
        function showAddSkillModal() {
            const content = `
                <div class="comment-form">
                    <label class="comment-label">Название навыка</label>
                    <input type="text" class="comment-input" id="skillName" style="min-height: auto; padding: 12px;">
                    
                    <label class="comment-label" style="margin-top: 16px;">Категория</label>
                    <input type="text" class="comment-input" id="skillCategory" style="min-height: auto; padding: 12px;">
                    
                    <label class="comment-label" style="margin-top: 16px;">Описание</label>
                    <textarea class="comment-input" id="skillDescription" style="min-height: 80px;"></textarea>
                </div>
            `;
            
            const footer = `
                <button class="modal-button cancel" onclick="showSkillManager()">Назад</button>
                <button class="modal-button save" onclick="addSkill()">Добавить</button>
            `;
            
            showModal('Новый навык', content, footer);
        }
        
        function addSkill() {
            const name = document.getElementById('skillName').value.trim();
            const category = document.getElementById('skillCategory').value.trim();
            const description = document.getElementById('skillDescription').value.trim();
            
            if (!name || !category || !description) {
                tg.showAlert('Заполните все поля');
                return;
            }
            
            const newSkill = {
                id: Date.now(),
                name,
                category,
                description
            };
            
            skills.push(newSkill);
            saveData();
            showSkillManager();
            renderSkills();
        }
        
        function deleteSkill(skillId) {
            tg.showConfirm('Удалить навык? Все данные будут потеряны.', (confirmed) => {
                if (!confirmed) return;
                
                skills = skills.filter(s => s.id !== skillId);
                
                // Clean up data
                const newData = {};
                const newComments = {};
                
                for (let key in data) {
                    if (!key.includes(`-${skillId}`)) {
                        newData[key] = data[key];
                    }
                }
                
                for (let key in comments) {
                    if (!key.includes(`-${skillId}`)) {
                        newComments[key] = comments[key];
                    }
                }
                
                data = newData;
                comments = newComments;
                
                saveData();
                showSkillManager();
                renderSkills();
            });
        }
        
        function showStats() {
            // Calculate stats for last 30 days
            const stats = skills.map(skill => {
                let totalDays = 0;
                let totalScore = 0;
                let daysWithScore = 0;
                let highScoreDays = 0;
                
                for (let i = 0; i < 30; i++) {
                    const date = new Date();
                    date.setDate(date.getDate() - i);
                    const dateKey = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
                    const key = `${dateKey}-${skill.id}`;
                    
                    if (data[key] !== undefined) {
                        totalDays++;
                        totalScore += data[key];
                        daysWithScore++;
                        if (data[key] >= 5) highScoreDays++;
                    }
                }
                
                return {
                    name: skill.name,
                    totalDays,
                    avgScore: daysWithScore > 0 ? (totalScore / daysWithScore).toFixed(1) : 0,
                    highScoreDays
                };
            }).sort((a, b) => b.totalDays - a.totalDays);
            
            const content = `
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-title">Общая активность</div>
                        <div class="stat-value">${stats.reduce((sum, s) => sum + s.totalDays, 0)}</div>
                        <div class="stat-description">применений за 30 дней</div>
                    </div>
                    
                    <h3 style="margin: 20px 0 12px; font-size: 16px;">По навыкам:</h3>
                    ${stats.map(stat => `
                        <div class="stat-card">
                            <div class="stat-title">${stat.name}</div>
                            <div style="display: flex; justify-content: space-between; align-items: baseline;">
                                <div>
                                    <div class="stat-value">${stat.totalDays}</div>
                                    <div class="stat-description">дней практики</div>
                                </div>
                                <div style="text-align: right;">
                                    <div style="font-size: 18px; font-weight: 600; color: var(--primary);">
                                        ${stat.avgScore}
                                    </div>
                                    <div class="stat-description">средний балл</div>
                                </div>
                            </div>
                            ${stat.highScoreDays > 0 ? `
                                <div style="margin-top: 8px; font-size: 14px; color: var(--success);">
                                    ✓ Эффективно: ${stat.highScoreDays} дней
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
            
            showModal('Статистика за 30 дней', content);
        }
        
        function showHelp() {
            const content = `
                <div class="help-section">
                    <h3 class="help-title">Как пользоваться</h3>
                    <p class="help-text">1. Нажмите на навык, чтобы открыть действия</p>
                    <p class="help-text">2. Выберите "Оценить" и укажите результат применения</p>
                    <p class="help-text">3. Добавьте комментарий при необходимости</p>
                </div>
                
                <div class="help-section">
                    <h3 class="help-title">Шкала оценок</h3>
                    <div class="score-legend">
                        <div class="score-legend-item">
                            <span class="score-legend-number">0:</span> Не думал(а) о навыке
                        </div>
                        <div class="score-legend-item">
                            <span class="score-legend-number">1:</span> Думал(а), но не хотел(а) применять
                        </div>
                        <div class="score-legend-item">
                            <span class="score-legend-number">2:</span> Хотел(а), но не применил(а)
                        </div>
                        <div class="score-legend-item">
                            <span class="score-legend-number">3:</span> Старался(ась), но не смог(ла)
                        </div>
                        <div class="score-legend-item">
                            <span class="score-legend-number">4:</span> Применил(а), не помогло
                        </div>
                        <div class="score-legend-item">
                            <span class="score-legend-number">5:</span> Применил(а), помогло ✓
                        </div>
                        <div class="score-legend-item">
                            <span class="score-legend-number">6:</span> Автоматически, не помогло
                        </div>
                        <div class="score-legend-item">
                            <span class="score-legend-number">7:</span> Автоматически, помогло ✓
                        </div>
                    </div>
                </div>
                
                <div class="help-section">
                    <h3 class="help-title">Приватность</h3>
                    <p class="help-text">Все данные хранятся локально на вашем устройстве. Никто кроме вас не имеет к ним доступа.</p>
                </div>
            `;
            
            showModal('Справка', content);
        }
        
        function showModal(title, content, footer = '') {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalBody').innerHTML = content;
            document.getElementById('modalFooter').innerHTML = footer;
            document.getElementById('modalFooter').style.display = footer ? 'flex' : 'none';
            document.getElementById('modal').classList.add('show');
            
            if (tg.BackButton) {
                tg.BackButton.show();
                tg.BackButton.onClick(closeModal);
            }
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('show');
            
            if (tg.BackButton) {
                tg.BackButton.hide();
            }
            
            // Reset temp data
            window.tempScore = undefined;
            currentEditingSkill = null;
        }
        
        // Modal swipe to close
        let touchStartY = 0;
        let modalContent = null;
        
        document.addEventListener('touchstart', (e) => {
            modalContent = e.target.closest('.modal-content');
            if (modalContent) {
                touchStartY = e.touches[0].clientY;
            }
        });
        
        document.addEventListener('touchmove', (e) => {
            if (modalContent) {
                const touchY = e.touches[0].clientY;
                const diff = touchY - touchStartY;
                if (diff > 0) {
                    modalContent.style.transform = `translateY(${diff}px)`;
                }
            }
        });
        
        document.addEventListener('touchend', (e) => {
            if (modalContent) {
                const touchEndY = e.changedTouches[0].clientY;
                const diff = touchEndY - touchStartY;
                
                if (diff > 100) {
                    closeModal();
                } else {
                    modalContent.style.transform = 'translateY(0)';
                }
                
                modalContent = null;
            }
        });
        
        // Click outside to close
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
        
        // Initialize
        init();
        
        // Theme change handler
        tg.onEvent('themeChanged', () => {
            location.reload();
        });
    </script>
</body>
</html>
