<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f1f1f1;
            
            --primary: var(--tg-theme-text-color);
            --secondary: var(--tg-theme-hint-color);
            --background: var(--tg-theme-bg-color);
            --surface: var(--tg-theme-bg-color);
            --border: #e8e8ed;
            --hover: var(--tg-theme-secondary-bg-color);
            --accent: var(--tg-theme-button-color);
            --accent-hover: #1e6ba8;
            --accent-light: rgba(36, 129, 204, 0.1);
            --success: #34c759;
            --success-light: #d1f2d9;
            --success-glow: #22c55e;
            --muted: #e3e3e6;
            --danger: #ff3b30;
            --radius: 12px;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-hover: 0 4px 16px rgba(0,0,0,0.1);
            --shadow-modal: 0 20px 40px rgba(0,0,0,0.15);
            --row-even: rgba(0,0,0,0.02);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: var(--primary);
            background: var(--background);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Mobile styles (default) */
        .mobile-view {
            display: block;
        }
        
        .desktop-view {
            display: none;
        }
        
        /* Container styles */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--surface);
        }
        
        /* Mobile Header */
        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .date-display {
            text-align: center;
            margin-bottom: 12px;
        }
        
        .date-display h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .date-display p {
            font-size: 14px;
            color: var(--secondary);
        }
        
        .nav-buttons {
            display: flex;
            gap: 8px;
        }
        
        .nav-button {
            flex: 1;
            padding: 10px;
            border: none;
            background: var(--hover);
            color: var(--primary);
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .nav-button:active {
            transform: scale(0.98);
            background: var(--accent-light);
        }
        
        /* Mobile Skills List */
        .skills-list {
            flex: 1;
            padding: 16px;
            padding-bottom: 80px;
        }
        
        .skill-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-bottom: 12px;
            overflow: hidden;
            transition: all 0.2s ease;
        }
        
        .skill-card.completed {
            border-color: var(--success);
            background: var(--success-light);
        }
        
        .skill-header {
            padding: 16px;
            cursor: pointer;
            user-select: none;
        }
        
        .skill-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        
        .skill-name {
            font-weight: 600;
            font-size: 16px;
            flex: 1;
        }
        
        .skill-score {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--hover);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        
        .skill-score.filled {
            background: var(--accent);
            color: white;
        }
        
        .skill-score.high {
            background: var(--success);
            color: white;
        }
        
        .skill-category {
            font-size: 14px;
            color: var(--secondary);
        }
        
        .skill-actions {
            padding: 0 16px 16px;
            display: flex;
            gap: 8px;
        }
        
        .action-button {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--primary);
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            text-align: center;
        }
        
        .action-button:active {
            transform: scale(0.98);
            background: var(--hover);
        }
        
        .action-button.primary {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        /* Desktop styles */
        .desktop-container {
            max-width: 1600px;
            margin: 20px auto;
            background: var(--surface);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.06);
            overflow: hidden;
        }
        
        .desktop-toolbar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            background: var(--surface);
        }
        
        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .toolbar-separator {
            width: 1px;
            height: 24px;
            background: var(--border);
            margin: 0 8px;
        }
        
        .desktop-button {
            padding: 10px 18px;
            border: none;
            background: var(--hover);
            color: var(--primary);
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            font-family: inherit;
        }
        
        .desktop-button:hover {
            background: #e5e5e7;
            transform: translateY(-1px);
        }
        
        .desktop-button:active {
            transform: translateY(0);
        }
        
        .desktop-button.primary {
            background: var(--accent);
            color: white;
        }
        
        .desktop-button.primary:hover {
            background: var(--accent-hover);
        }
        
        .desktop-button.danger {
            background: rgba(255,59,48,0.1);
            color: var(--danger);
        }
        
        .date-input {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
        }
        
        .date-input label {
            font-size: 14px;
            color: var(--secondary);
            font-weight: 500;
        }
        
        .date-input input {
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            background: var(--surface);
            transition: all 0.2s ease;
            font-family: inherit;
            color: var(--primary);
        }
        
        .date-input input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(36,129,204,0.1);
        }
        
        /* Desktop Table */
        .table-wrapper {
            overflow: auto;
            position: relative;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        
        th, td {
            border: none;
            border-right: 1px solid var(--border);
            text-align: center;
            height: 48px;
            padding: 0;
        }
        
        tr td:last-child,
        tr th:last-child {
            border-right: none;
        }
        
        tbody tr:nth-child(even) {
            background-color: var(--row-even);
        }
        
        tbody tr {
            transition: background-color 0.2s ease;
        }
        
        tbody tr:hover {
            background-color: var(--hover);
        }
        
        th {
            background: var(--surface);
            font-weight: 600;
            font-size: 12px;
            color: var(--secondary);
            position: sticky;
            top: 0;
            z-index: 10;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid var(--border);
        }
        
        th.skill-header {
            width: 250px;
            text-align: left;
            padding: 0 20px;
            background: var(--surface);
            position: sticky;
            left: 0;
            z-index: 11;
            border-right: 2px solid var(--border);
            color: var(--accent);
        }
        
        .date-header {
            font-size: 11px;
            line-height: 1.3;
            padding: 4px;
        }
        
        .weekend {
            background-color: rgba(36,129,204,0.03) !important;
        }
        
        tbody tr:nth-child(even) .weekend {
            background-color: rgba(36,129,204,0.05) !important;
        }
        
        th.current-day {
            background: linear-gradient(180deg, var(--accent) 4px, var(--surface) 4px) !important;
            box-shadow: inset 0 3px 0 var(--accent);
        }
        
        td.skill-cell {
            text-align: left;
            padding: 0 20px;
            background: inherit;
            position: sticky;
            left: 0;
            z-index: 9;
            border-right: 2px solid var(--border);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .skill-number {
            flex-shrink: 0;
            color: var(--secondary);
            font-weight: 500;
            font-size: 14px;
        }
        
        .skill-name-text {
            flex: 1;
            line-height: 1.3;
        }
        
        tbody tr:nth-child(even) td.skill-cell {
            background: var(--row-even);
        }
        
        tbody tr:hover td.skill-cell {
            background: var(--hover);
        }
        
        td.skill-cell:hover {
            padding-left: 24px;
        }
        
        .day-cell {
            cursor: pointer;
            position: relative;
            transition: all 0.15s ease;
            width: 48px;
            min-width: 48px;
        }
        
        .day-cell:hover {
            background: var(--accent-light) !important;
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 5;
            border-radius: 4px;
        }
        
        .day-cell.checked {
            background: var(--success-light) !important;
        }
        
        .day-cell.checked .score {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary);
        }
        
        .day-cell.score-0,
        .day-cell.score-1,
        .day-cell.score-2,
        .day-cell.score-3,
        .day-cell.score-4 {
            background: var(--muted) !important;
        }
        
        .day-cell.score-5 {
            background: var(--success-light) !important;
        }
        
        .day-cell.score-6,
        .day-cell.score-7 {
            background: var(--success-light) !important;
        }
        
        .day-cell.score-7 {
            animation: glow 2s ease-in-out infinite;
            position: relative;
        }
        
        @keyframes glow {
            0%, 100% { 
                box-shadow: 0 0 15px rgba(34,197,94,0.6), 
                            inset 0 0 10px rgba(34,197,94,0.2); 
            }
            50% { 
                box-shadow: 0 0 25px rgba(34,197,94,0.8), 
                            inset 0 0 15px rgba(34,197,94,0.3); 
            }
        }
        
        .comment-indicator {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: flex-end;
            justify-content: center;
            padding: 0;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: var(--surface);
            width: 100%;
            max-height: 80vh;
            border-radius: 16px 16px 0 0;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        
        .modal-drag-handle {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            flex: 1;
        }
        
        .modal-close {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 24px;
            color: var(--secondary);
        }
        
        .modal-close:active {
            background: var(--hover);
        }
        
        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }
        
        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
        }
        
        .modal-button {
            flex: 1;
            padding: 14px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        .modal-button.cancel {
            background: var(--hover);
            color: var(--primary);
        }
        
        .modal-button.save {
            background: var(--accent);
            color: white;
        }
        
        .modal-button:active {
            transform: scale(0.98);
        }
        
        /* Score Grid */
        .score-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .score-button {
            padding: 20px 12px;
            border: 2px solid var(--border);
            background: var(--surface);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }
        
        .score-button:active {
            transform: scale(0.95);
        }
        
        .score-button.selected {
            border-color: var(--accent);
            background: var(--accent-light);
        }
        
        .score-number {
            font-size: 24px;
            font-weight: 700;
            display: block;
            margin-bottom: 4px;
        }
        
        .score-label {
            font-size: 11px;
            color: var(--secondary);
            line-height: 1.2;
        }
        
        /* Score selector for desktop */
        .score-selector {
            display: none;
            position: absolute;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            z-index: 100;
            overflow: hidden;
            animation: scoreSlideIn 0.2s ease;
        }
        
        @keyframes scoreSlideIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .score-option {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 13px;
            border-bottom: 1px solid var(--hover);
        }
        
        .score-option:last-child {
            border-bottom: none;
        }
        
        .score-option:hover {
            background: var(--hover);
        }
        
        /* Comment styles */
        .skill-comment {
            padding: 0 16px 16px;
            font-size: 14px;
            color: var(--secondary);
            font-style: italic;
        }
        
        .comment-form {
            margin-top: 20px;
        }
        
        .comment-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--secondary);
        }
        
        .comment-input {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            background: var(--surface);
            color: var(--primary);
        }
        
        .comment-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        /* Form styles */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--secondary);
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            background: var(--surface);
            font-family: inherit;
            transition: all 0.2s ease;
            color: var(--primary);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(36,129,204,0.1);
        }
        
        /* Stats styles */
        .stats-container {
            padding: 20px;
        }
        
        .stat-card {
            background: var(--hover);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }
        
        .stat-title {
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
        }
        
        .stat-description {
            font-size: 14px;
            color: var(--secondary);
            margin-top: 4px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }
        
        /* Help styles */
        .help-section {
            margin-bottom: 24px;
        }
        
        .help-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary);
        }
        
        .help-text {
            font-size: 14px;
            line-height: 1.6;
            color: var(--secondary);
            margin-bottom: 8px;
        }
        
        .score-legend {
            background: var(--hover);
            border-radius: 8px;
            padding: 12px;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .score-legend-item {
            display: flex;
            align-items: baseline;
            margin-bottom: 4px;
        }
        
        .score-legend-number {
            font-weight: 600;
            width: 20px;
        }
        
        /* Skill list styles */
        .skill-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 8px;
        }
        
        .skill-item {
            padding: 16px 20px;
            border-bottom: 1px solid var(--hover);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .skill-item:last-child {
            border-bottom: none;
        }
        
        .skill-item:hover {
            background: var(--hover);
        }
        
        .skill-info {
            flex: 1;
        }
        
        .skill-info-name {
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .skill-category-small {
            font-size: 12px;
            color: var(--secondary);
            opacity: 0.7;
        }
        
        .skill-actions-desktop {
            display: flex;
            gap: 6px;
        }
        
        .skill-actions-desktop button {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        /* Info sections */
        .info-section {
            margin-bottom: 24px;
        }
        
        .info-section h3 {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .info-text {
            font-size: 14px;
            line-height: 1.6;
            color: var(--secondary);
            margin-bottom: 12px;
        }
        
        .score-list {
            font-size: 13px;
            line-height: 1.8;
        }
        
        .score-list strong {
            display: inline-block;
            width: 24px;
        }
        
        /* Tooltip */
        .tooltip {
            position: absolute;
            background: var(--primary);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            max-width: 300px;
        }
        
        .tooltip.show {
            opacity: 0.95;
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--secondary);
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }
        
        .empty-text {
            font-size: 16px;
        }
        
        /* Dark theme adjustments */
        @media (prefers-color-scheme: dark) {
            :root {
                --row-even: rgba(255,255,255,0.02);
                --border: rgba(255,255,255,0.1);
                --hover: rgba(255,255,255,0.05);

function showSyncNotification(message) {
    // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ–¥—Ä—è–¥
    if (message === lastNotificationMessage) return;
    lastNotificationMessage = message;
    
    // –û—Ç–º–µ–Ω–∏—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–µ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
    if (notificationTimeout) {

    // –£–¥–∞–ª–∏—Ç—å —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
    const existingNotification = document.querySelector('.sync-notification');

    const notification = document.createElement('div');

    notification.style.cssText = `

    `;
    notification.textContent = message;
    document.body.appendChild(notification);
    
    notificationTimeout = setTimeout(() => {
        notification.style.animation = 'slideUp 0.3s ease';
        setTimeout(() => {

       function showStats() {
           const stats = skills.map(skill => {
               let totalDays = 0;
               let totalScore = 0;
               let daysWithScore = 0;
               let highScoreDays = 0;
               const dailyScores = [];
               
               for (let i = 0; i < 30; i++) {
                   const date = new Date();
                   date.setDate(date.getDate() - i);
                   const dateKey = getDateKey(date);
                   const key = `${dateKey}-${skill.id}`;
                   
                   if (data[key] !== undefined) {
                       totalDays++;
                       if (typeof data[key] === 'number') {
                           totalScore += data[key];
                           daysWithScore++;
                           dailyScores.push(data[key]);
                           if (data[key] >= 5) highScoreDays++;
                       }
                   }
               }
               
               return {
                   name: skill.name,
                   category: skill.category,
                   totalDays,
                   avgScore: daysWithScore > 0 ? (totalScore / daysWithScore).toFixed(1) : '-',
                   highScoreDays,
                   trend: dailyScores.length > 1 ? 
                       (dailyScores[0] > dailyScores[dailyScores.length - 1] ? '‚Üë' : '‚Üí') : ''
               };
           }).sort((a, b) => b.totalDays - a.totalDays);
           
           const content = `
               <div class="stats-container">
                   <div class="stats-grid">
                       ${stats.map(stat => `
                           <div class="stat-card">
                               <h4>${stat.name}</h4>
                               <p>–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${stat.category}</p>
                               <p>–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω: ${stat.totalDays} —Ä–∞–∑</p>
                               ${stat.avgScore !== '-' ? `<p>–°—Ä–µ–¥–Ω—è—è –æ—Ü–µ–Ω–∫–∞: ${stat.avgScore} ${stat.trend}</p>` : ''}
                               ${stat.highScoreDays > 0 ? `<p>–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ: ${stat.highScoreDays} —Ä–∞–∑</p>` : ''}
                           </div>
                       `).join('')}
                   </div>
               </div>
           `;
           
           showModal('–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∑–∞ 30 –¥–Ω–µ–π', content);
       }

       function importData(event) {
           const file = event.target.files[0];
           if (!file) return;
           
           const reader = new FileReader();
           reader.onload = function(e) {
               try {
                   const importedData = JSON.parse(e.target.result);
                   
                   const confirmImport = () => {
                       if (importedData.skills) skills = importedData.skills;
                       if (importedData.data) data = importedData.data;
                       if (importedData.comments) comments = importedData.comments;
                       if (importedData.startDate) startDate = importedData.startDate;
                       
                       saveData();
                       location.reload();
                   };
                   
                   if (isMobile()) {
                       tg.showConfirm('–≠—Ç–æ –∑–∞–º–µ–Ω–∏—Ç –≤—Å–µ —Ç–µ–∫—É—â–∏–µ –¥–∞–Ω–Ω—ã–µ. –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?', (confirmed) => {
                           if (confirmed) confirmImport();
                       });
                   } else {
                       if (confirm('–≠—Ç–æ –∑–∞–º–µ–Ω–∏—Ç –≤—Å–µ —Ç–µ–∫—É—â–∏–µ –¥–∞–Ω–Ω—ã–µ. –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?')) {
                           confirmImport();
                       }
                   }
               } catch (error) {
                   if (isMobile()) {
                       tg.showAlert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —á—Ç–µ–Ω–∏–∏ —Ñ–∞–π–ª–∞');
                   } else {
                       alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —á—Ç–µ–Ω–∏–∏ —Ñ–∞–π–ª–∞');
                   }
               }
           };
           reader.readAsText(file);
           
           // Clear the input so the same file can be selected again
           event.target.value = '';
       }
       
       function clearData() {
           if (confirm('–£–¥–∞–ª–∏—Ç—å –≤—Å–µ –¥–∞–Ω–Ω—ã–µ? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–æ–±—Ä–∞—Ç–∏–º–æ!')) {
               if (confirm('–í—ã —Ç–æ—á–Ω–æ —É–≤–µ—Ä–µ–Ω—ã? –í—Å–µ –æ—Ç–º–µ—Ç–∫–∏ –∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ –±—É–¥—É—Ç –ø–æ—Ç–µ—Ä—è–Ω—ã!')) {
                   data = {};
                   comments = {};
                   saveData();
                   updateDates();

           }

       function showModal(title, content, footer = '') {
           document.getElementById('modalTitle').textContent = title;
           document.getElementById('modalBody').innerHTML = content;
           document.getElementById('modalFooter').innerHTML = footer;
           document.getElementById('modalFooter').style.display = footer ? 'flex' : 'none';
           document.getElementById('modal').classList.add('show');
           
           if (tg.BackButton) {
               tg.BackButton.show();
               tg.BackButton.onClick(closeModal);
           }
       }
       
       function closeModal() {
           document.getElementById('modal').classList.remove('show');
           
           if (tg.BackButton) {
               tg.BackButton.hide();
           }
           
           window.tempScore = undefined;
           currentEditingSkill = null;
       }
       
       
       // Modal swipe to close (mobile only)
       if (isMobile()) {
           let touchStartY = 0;
           let modalContent = null;
           
           document.addEventListener('touchstart', (e) => {
               modalContent = e.target.closest('.modal-content');
               if (modalContent) {
                   touchStartY = e.touches[0].clientY;
               }
           });
           
           document.addEventListener('touchmove', (e) => {
               if (modalContent) {
                   const touchY = e.touches[0].clientY;
                   const diff = touchY - touchStartY;
                   if (diff > 0) {
                       modalContent.style.transform = `translateY(${diff}px)`;
                   }
               }
           });
           
           document.addEventListener('touchend', (e) => {
               if (modalContent) {
                   const touchEndY = e.changedTouches[0].clientY;
                   const diff = touchEndY - touchStartY;
                   
                   if (diff > 100) {
                       closeModal();
                   } else {
                       modalContent.style.transform = 'translateY(0)';
                   }
                   
                   modalContent = null;
               }
           });
       }
       
       // Click outside to close
       document.getElementById('modal').addEventListener('click', (e) => {
           if (e.target.id === 'modal') {
               closeModal();
           }
       });

       // Window resize handler
       let resizeTimer;
       window.addEventListener('resize', () => {
           clearTimeout(resizeTimer);
           resizeTimer = setTimeout(() => {
               const wasMobile = document.querySelector('.mobile-view').style.display !== 'none';
               const isNowMobile = window.innerWidth < 768;
               
               if (wasMobile !== isNowMobile) {
                   location.reload();
               }
           }, 250);
       });
